{% extends 'base.html' %}
    {% block content %}
        {% include 'navbar.html' %}

        <div class="container mt-5">
            <h1 class="mb-4">Unidades de Medida</h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Sigla</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in unimed %}
                    <tr>
                        <td>{{ i.sigla }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
          </div>
        
        {% endblock %}
