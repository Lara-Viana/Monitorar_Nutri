{% extends 'base.html' %}
    {% block content %}
        {% include 'navbar.html' %}

        <div class="container mt-5">
            <h1 class="mb-4">Treinos</h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Paciente</th>
                        <th scope="col">Atividades Físicas</th>
                        <th scope="col">Duração em min</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in treino %}
                    <tr>
                        <td>{{ i.paciente }}</td>
                        <td>{{ i.atividade_fisica }}</td>
                        <td>{{ i.duracao }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
          </div>
        
        {% endblock %}
